<!DOCTYPE html>
<html>

<body>

    <h1>My First Web Page</h1>
    <p id="px">My first paragraph.</p>
    <p class="testclass">My first paragraph.</p>
    <p class="testclass">My second paragraph.</p>

    <button type="button" onclick="displayDate()">Try it</button>
    <script>
        function displayDate() {
            document.getElementById('px').innerHTML = Date();
            document.getElementsByClassName("testclass")[0].style.backgroundColor = "blue";
            document.getElementsByClassName("testclass")[1].style.backgroundColor = "red";
            document.getElementsByTagName('p')[0].innerHTML = "xxxx";
        }
        

    </script>
</body>

</html>
